<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칍 Vali침o - Deja tu rese침a</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: #fff;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        .excellent {
            background-color: #28a745;
            color: white;
        }
        .adequate {
            background-color: #ffc107;
            color: black;
        }
        .unsatisfactory {
            background-color: #dc3545;
            color: white;
        }
        #reviewForm {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #222;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #222;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        #reviewList {
            margin-top: 30px;
            text-align: left;
        }
        .review-entry {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .review-author {
            font-weight: bold;
        }
        .review-comment {
            font-style: italic;
            color: #ddd;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
        }
        .admin-btn {
            background-color: #4b4b4b;
            color: white;
            transition: background-color 0.3s;
        }
        .admin-btn:hover {
            background-color: #6d6d6d;
        }
        #adminLogin {
            margin-top: 30px;
            display: none;
            text-align: left;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Posicionar el bot칩n de acceso administrador */
        .admin-access {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Nombre del restaurante -->
    <h1>칍 Vali침o</h1>
    <p class="subtitle">Bar-Restaurante</p>

    <h2>쮺칩mo calificar칤a su experiencia con nosotros?</h2>

    <!-- Bot칩n 5 caras - Excelente -->
    <button class="btn excellent" onclick="window.location.href='https://maps.app.goo.gl/fQCXzMpLtzovS8KH9'">游땕 Excelente</button>

    <!-- Bot칩n adecuada experiencia -->
    <button class="btn adequate" onclick="showReviewForm('adecuada')">游땛 Adecuada</button>

    <!-- Bot칩n insatisfactoria experiencia -->
    <button class="btn unsatisfactory" onclick="showReviewForm('insatisfactoria')">游 Insatisfactoria</button>

    <!-- Secci칩n de rese침as -->
    <div id="reviewList">
        <h2>Rese침as</h2>
        <div id="reviews"></div>
    </div>

    <!-- Bot칩n de acceso a administrador situado en la parte superior derecha -->
    <button class="btn admin-btn admin-access" onclick="showAdminLogin()">Acceso Administrador</button>

    <!-- Login de administrador, ahora un rect치ngulo en la parte superior derecha -->
    <div id="adminLogin">
        <h2>Iniciar sesi칩n como administrador</h2>
        <input type="text" id="adminUser" placeholder="Usuario">
        <input type="password" id="adminPass" placeholder="Contrase침a">
        <button class="btn admin-btn" onclick="adminLogin()">Iniciar Sesi칩n</button>
    </div>

    <!-- Panel de administrador para borrar rese침as -->
    <div id="adminPanel">
        <h2>Panel de administraci칩n</h2>
        <div id="adminReviews"></div>
    </div>
</div>

<!-- Formulario para dejar rese침a -->
<div id="reviewForm" style="display: none; margin-top: 20px; text-align: left;">
    <input type="text" id="userNameSurname" placeholder="Tu nombre (opcional)">
    <textarea id="userComment" placeholder="Escribe tu rese침a aqu칤..."></textarea>
    <button class="btn" id="submitReviewBtn" onclick="submitReview()">Enviar Rese침a</button>
</div>

<script>
    let reviews = []; // Array para almacenar rese침as

    // Borrar todas las rese침as al cargar la p치gina
    localStorage.removeItem('reviews');

    // Cargar rese침as desde localStorage al cargar la p치gina
    function loadReviews() {
        const storedReviews = localStorage.getItem('reviews');
        reviews = storedReviews ? JSON.parse(storedReviews) : [];
        const reviewsContainer = document.getElementById('reviews');
        reviewsContainer.innerHTML = ''; // Limpiar el contenedor antes de cargar

        reviews.forEach(review => {
            const publicComment = review.author || 'An칩nima'; // Mostrar nombre o "An칩nima"
            const reviewColor = review.author ? 'green' : 'gray'; // Color seg칰n si hay autor
            reviewEntry = document.createElement('div');
            reviewEntry.className = 'review-entry';
            reviewEntry.style.color = reviewColor; // Cambiar color seg칰n el autor
            reviewEntry.style.backgroundColor = review.type === 'Adecuada' ? '#FFC107' : '#DC3545'; // Colores seg칰n tipo de rese침a
            reviewEntry.innerHTML = `
                <span class="review-author">${publicComment}</span>
                <div class="review-comment">${review.text}</div>
                <span>Calificaci칩n: ${review.type}</span>
            `;
            reviewsContainer.appendChild(reviewEntry);
        });
    }

    // Mostrar el formulario de rese침a
    function showReviewForm(type) {
        const reviewForm = document.getElementById('reviewForm');
        reviewForm.style.display = 'block';
        reviewForm.dataset.type = type; // Guardar tipo de rese침a en el formulario
    }

    // Enviar rese침a
    function submitReview() {
        const type = document.getElementById('reviewForm').dataset.type;
        const author = document.getElementById('userNameSurname').value;
        const comment = document.getElementById('userComment').value;

        const newReview = {
            id: new Date().getTime(),
            type: type === 'adecuada' ? 'Adecuada' : 'Insatisfactoria',
            author: author.trim() || '', // Guardar el nombre o vac칤o
            text: comment.trim()
        };

        // Agregar rese침a al array y guardarla en localStorage
        reviews.push(newReview);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        loadReviews(); // Recargar las rese침as visibles para todos los usuarios

        // Limpiar formulario
        document.getElementById('userNameSurname').value = '';
        document.getElementById('userComment').value = '';
        document.getElementById('reviewForm').style.display = 'none';
    }

    // Mostrar panel de administrador
    function showAdminLogin() {
        const adminLogin = document.getElementById('adminLogin');
        adminLogin.style.display = adminLogin.style.display === 'none' ? 'block' : 'none';
    }

    // Iniciar sesi칩n como administrador
    function adminLogin() {
        const user = document.getElementById('adminUser').value;
        const pass = document.getElementById('adminPass').value;

        if (user === 'ExT' && pass === 'Q!W"E췅R$T%Y&') {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadAdminReviews(); // Cargar rese침as para administrar
        } else {
            alert('Usuario o contrase침a incorrectos');
        }
    }

    // Cargar rese침as en el panel de administraci칩n con opci칩n de eliminar
    function loadAdminReviews() {
        const adminReviewsContainer = document.getElementById('adminReviews');
        adminReviewsContainer.innerHTML = '';

        reviews.forEach(review => {
            const reviewEntry = document.createElement('div');
            reviewEntry.className = 'review-entry';
            reviewEntry.style.backgroundColor = review.type === 'Adecuada' ? '#FFC107' : '#DC3545'; // Colores seg칰n tipo de rese침a
            reviewEntry.innerHTML = `
                <span class="review-author">${review.author || 'An칩nima'}</span>
                <div class="review-comment">${review.text}</div>
                <span>Calificaci칩n: ${review.type}</span>
                <button class="remove-btn" onclick="removeReview('${review.id}')">Eliminar</button>
            `;
            adminReviewsContainer.appendChild(reviewEntry);
        });
    }

    // Eliminar rese침a
    function removeReview(reviewId) {
        reviews = reviews.filter(review => review.id !== reviewId);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        loadReviews(); // Recargar rese침as visibles para todos los usuarios
        loadAdminReviews(); // Recargar rese침as en el panel de administraci칩n
    }

    // Cargar rese침as al cargar la p치gina
    loadReviews();
</script>

</body>
</html>
